<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link href="../css/style.css" rel="stylesheet" type="text/css">
        <link href="../css/login.css" rel="stylesheet" type="text/css">
    </head>

    <body>
        <!-- Top bar -->
        <nav id="desktop-nav">
            <div class="top-bar">
              <a href="home.html" class="logo">
                <img src="/assets/mokesell.png" alt="MokeSell">
              </a>
              <div class="search-bar">
                <img src="/assets/search.png" alt="search-icon" class="search-icon">
                <input type="text" placeholder="Search..." class="search">
                <a href="camera.html" class="camera">
                  <button class="camera-btn">
                    <img src="/assets/camera.png" alt="camera-icon">
                  </button>
                </a>
              </div>      
              <div class="icons">
                <a href="cart.html" class="cart">
                  <button class="cart-btn">
                    <img src="/assets/cart.png" alt="cart-icon">
                  </button>
                </a>
                <a href="chat-list.html" class="chat">
                  <button class="chat-btn">
                    <img src="/assets/chat.png" alt="chat-icon">
                  </button>
                </a>
              </div>
            </div>
          </nav>

        <div class="background-container">
            <div class="login-container">
                <form id="loginForm" action="index.html" method="get">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" required>
                    </div>
                    <button type="submit">Login</button>
                </form>
                <p>Don't have an account? <a href="signup.html">Sign up here</a>.</p>
            </div>
            <img src="images/login-background.png" class= "background_img"></a>
        </div>
    </body>

</html>
