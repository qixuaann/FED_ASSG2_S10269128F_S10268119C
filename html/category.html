<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category</title>
    <link href="../css/style.css" rel="stylesheet" type="text/css">
    <link href="../css/home.css" rel="stylesheet" type="text/css">
    <link href="../css/category.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <nav id="desktop-nav">
        <div class="top-bar">
          <a href="home.html" class="logo">
            <img src="/assets/mokesell.png" alt="MokeSell">
          </a>
          <div class="search-bar">
            <img src="/assets/search.png" alt="search-icon" class="search-icon">
            <input type="text" placeholder="Search..." class="search">
            <a href="camera.html" class="camera">
              <button class="camera-btn">
                <img src="/assets/camera.png" alt="camera-icon">
              </button>
            </a>
          </div>      
          <div class="icons">
            <a href="cart.html" class="cart">
              <button class="cart-btn">
                <img src="/assets/cart.png" alt="cart-icon">
              </button>
            </a>
            <a href="chat-list.html" class="chat">
              <button class="chat-btn">
                <img src="/assets/chat.png" alt="chat-icon">
              </button>
            </a>
            <div class="buttons">
              <a href="sign-up.html" class="auth-button">Sign Up</a>
              <a href="login.html" class="auth-button">Log In</a>
            </div>
          </div>
        </div>
    </nav>
    <div id="category-banner" class="category-banner">
        <h1 id="category-title"></h1>
    </div>
    <div class="listings" id="listings-container">
    <!-- listings -->
    </div>
      
    <!-- display img according to category selected -->
    <script type="module" src="../js/firebase.js"></script>
    <script type="module" src="../js/category.js"></script>
    <script type="module" src="../js/listings.js"></script>
    <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
  </body>
</html>
