<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link href="../css/style.css" rel="stylesheet" type="text/css">
    <link href="../css/cart.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <nav id="desktop-nav">
      <div class="top-bar">
        <a href="home.html" class="logo">
          <img src="assets/mokesell.png" alt="MokeSell">
        </a>
        <div class="search-bar">
          <img src="assets/search.png" alt="search-icon" class="search-icon">
          <input type="text" placeholder="Search..." class="search">
          <a href="html/camera.html" class="camera">
            <button class="camera-btn">
              <img src="assets/camera.png" alt="camera-icon">
            </button>
          </a>
        </div>      
        <div class="icons">
          <a href="cart.html" class="cart">
            <button class="cart-btn">
              <img src="assets/cart.png" alt="cart-icon">
            </button>
          </a>
          <a href="chat-list.html" class="chat">
            <button class="chat-btn">
              <img src="assets/chat.png" alt="chat-icon">
            </button>
          </a>
          <div class="loginsignup">
            <a href="sign-up.html" class="auth-button">Sign Up</a>
            <a href="login.html" class="auth-button">Log In</a>
          </div>
        </div>
      </div>
    </nav>
    <div id="cart-container" class="cart-container"></div>
      <div class="checkout-container">
        <div class="cart-details">
          <div id="cart-items"></div>
        </div>
        <div class="payment-details">
          <h2>Order Summary</h2>
          <div class="payment-summary">
              <p><span>Subtotal</span><span id="subtotal"></span></p>
              <p><span>Shipping</span><span id="shipping"></span></p>
              <p><span>Tax (10%)</span><span id="tax"></span></p>
              <p id="discount-row" style="display: none;">Discount: <span id="discount">-$0.00</span></p>
              <p class="total"><span>Total</span><span id="total"></span></p>
          </div>
          <div class="voucher-section">
            <input type="text" id="voucher-code" placeholder="Enter voucher code">
            <button id="apply-voucher">Apply</button>
            <p id="voucher-message"></p>
          </div>
          <button id="remove-voucher">Remove Voucher</button>
          <button id="checkout-btn" class="checkout-btn">Checkout</button>
          <button id=".remove-btn"></button>
          <form id="logoutForm">
            <button type="button" onclick="logout()">Logout</button>
        </form>
      </div>
    </div>    

    <div id="lottie-box"></div>
    <script type="module" src="../js/cart.js"></script>
    <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
    <dotlottie-player src="https://lottie.host/76e1d40c-2b08-403e-9d83-70e02d18dc0d/8jXTbHRRv4.lottie" background="transparent" speed="1" loop autoplay></dotlottie-player>
    <script>
      function logout() {
        localStorage.removeItem("isLoggedIn");
        alert("You have been logged out.");
        window.location.href = "index.html"; 
      }
    </script>
 </body>
</html>
