<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="../css/style.css" rel="stylesheet" type="text/css">
    <link href="../css/home.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <nav id="desktop-nav">
      <div class="top-bar">
        <a href="home.html" class="logo">
          <img src="/assets/mokesell.png" alt="MokeSell">
        </a>
        <div class="search-bar">
          <img src="/assets/search.png" alt="search-icon" class="search-icon">
          <input type="text" placeholder="Search..." class="search">
          <a href="camera.html" class="camera">
            <button class="camera-btn">
              <img src="/assets/camera.png" alt="camera-icon">
            </button>
          </a>
        </div>      
        <div class="icons">
          <a href="cart.html" class="cart">
            <button class="cart-btn">
              <img src="/assets/cart.png" alt="cart-icon">
            </button>
          </a>
          <a href="chat.html" class="chat">
            <button class="chat-btn">
              <img src="/assets/chat.png" alt="chat-icon">
            </button>
          </a>
          <a href="signup.html" class="auth-button">Sign Up</a>
          <a href="login.html" class="auth-button">Log In</a>
        </div>
      </div>
    </nav>

    <div class="banner">
      <h1>#BLACK FRIDAY SALES</h1>
      <h2>UP TO</h2>
      <h2>80% OFF</h2>
      <p>Don't miss out on the savings!</p>
      <button>Check this out</button>
      <div class="banner-img">
        <img src="/assets/bannerimg.png" alt="banner image">
      </div>
    </div>
    <h1>What would you like to find?</h1>
    <div class="categories">
      <div class="circle-container">
      <div class="circle">
        <img src="/assets/car.png" alt="Car">
      </div>
      <div class="label">Car</div>
    <div class="see-all-container">
      <a href="categories.html" class="see-all-btn">See All</a>
    </div>

    <h1>Popular listings</h1>
    <div class="popular-listings">
      <div class="listing">
        <img src="/assets/tee.jpeg" alt="Item 1">
        <p>Item 1</p>
      </div>
      <div class="listing">
        <img src="/assets/jacket1.jpg" alt="Item 2">
        <p>Item 2</p>
      </div>
      <div class="listing">
        <img src="/assets/headphones.jpg" alt="Item 3">
        <p>Item 3</p>
      </div>
      <div class="listing">
        <img src="/assets/jacket2.jpg" alt="Item 4">
        <p>Item 4</p>
      </div>
    </div>

  <script src="../script.js"></script>
  </body>
</html>
