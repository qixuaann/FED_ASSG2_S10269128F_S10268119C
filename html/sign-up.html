<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link href="../css/sign-up.css" rel="stylesheet" type="text/css">
    </head>

    <body>
        <!-- Top bar -->
        <nav id="desktop-nav">
            <div class="top-bar">
              <a href="home.html" class="logo">
                <img src="/assets/mokesell.png" alt="MokeSell">
              </a>
              <span class="login">Sign Up</span>
          </nav>
          <div class="background-container">
            <div class="signup-container">
                <h1>Sign Up</h1>
                <form id="signupForm" action="index.html" method="get">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password:</label>
                        <input type="password" id="confirm-password" required>
                    </div>
                    <button type="submit">Sign Up</button>
                </form>
                <p>Already have an account? <a href="login.html">Login here</a>.</p>
            </div>
            <img src="images/login-background.png" class= "background_img"></a>
        </div>
    </body>

</html>
