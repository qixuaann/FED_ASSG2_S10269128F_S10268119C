<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link href="../css/style.css" rel="stylesheet" type="text/css">
    <link href="../css/profile.css" rel="stylesheet" type="text/css">
</head>
<body>
    <nav id="desktop-nav">
        <div class="top-bar">
          <a href="home.html" class="logo">
            <img src="/assets/mokesell.png" alt="MokeSell">
          </a>
          <div class="search-bar">
            <img src="/assets/search.png" alt="search-icon" class="search-icon">
            <input type="text" placeholder="Search..." class="search">
            <a href="camera.html" class="camera">
              <button class="camera-btn">
                <img src="/assets/camera.png" alt="camera-icon">
              </button>
            </a>
          </div>      
          <div class="icons">
            <a href="cart.html" class="cart">
              <button class="cart-btn">
                <img src="/assets/cart.png" alt="cart-icon">
              </button>
            </a>
            <a href="chat-list.html" class="chat">
              <button class="chat-btn">
                <img src="/assets/chat.png" alt="chat-icon">
              </button>
            </a>
            <a href="sign-up.html" class="auth-button">Sign Up</a>
            <a href="login.html" class="auth-button">Log In</a>
          </div>
        </div>
      </nav>

    <main class="container">
        <!-- Profile Section -->
        <section class="profile-card">
            <div class="avatar">QX</div>
            <div class="profile-info">
                <h2>@your_user</h2>
                <p> Verified
                    <img src="/assets/mail.png" alt="mail-symbol">
                    <img src="/assets/facebook.png" alt="facebook-logo">
                </p>
                <h3><img src="/assets/location.png" alt="location-symbol">Singapore</h3>
            </div>
            <div class="profile-stats">
                <div class="rating">
                    <h3>5.0<img src="/assets/star.png" alt="star"></h3>
                    <p>48 reviews</p>
                </div>
                <div class="joined">
                    <h4>7y 6m</h4>
                    <p>Joined</p>
                </div>
                <button class="edit-btn">Edit Profile</button>
            </div>
            <div class="profile-categories">
                <div class="category">
                    <img src="/assets/rewards-icon.png" alt="Rewards Icon"> 
                    <p>Rewards</p>
                </div>
                <div class="category">
                    <img src="/assets/purchases-icon.png" alt="Purchases Icon"> 
                    <p>Purchases</p>
                </div>
                <div class="category">
                    <img src="/assets/sales-icon.png" alt="Sales Icon"> 
                    <p>Sales</p>
                </div>
            </div>
        </section>
        <div class="tabs">
            <div class="tab active" data-tab="listing-tab">Listings</div>
            <div class="tab" data-tab="reviews-tab">Reviews</div>
            <div class="tab" data-tab="about-tab">About</div>
            <div class="add-listing-button">
                <button id="add-listing">Add Listing</button>
                <!-- add listing modal -->
                <div id="add-listing-modal" class="modal hidden">
                  <div class="modal-content">
                      <span id="close-modal" class="close">&times;</span>
                      <h2>Create a New Listing</h2>
                      <form id="create-listing-form">
                          <label for="listing-title">Title</label>
                          <input type="text" id="listing-title" name="title" required>
          
                          <label for="listing-price">Price</label>
                          <input type="number" id="listing-price" name="price" required>
          
                          <label for="listing-description">Description</label>
                          <textarea id="listing-description" name="description" required></textarea>
          
                          <label for="listing-category">Category</label>
                          <input type="text" id="listing-category" name="category" placeholder="E.g., Electronics, Furniture" required>
          
                          <label for="listing-condition">Condition</label>
                          <select id="listing-condition" name="condition">
                              <option value="New">New</option>
                              <option value="Used - Like New">Used - Like New</option>
                              <option value="Used - Well Used">Used - Well Used</option>
                              <option value="Used - Acceptable">Used - Acceptable</option>
                          </select>
          
                          <label for="listing-location">Location</label>
                          <input type="text" id="listing-location" name="location" placeholder="E.g., Singapore, Jurong East" required>
          
                          <label for="listing-mailing">Mailing Options</label>
                          <select id="listing-mailing" name="mailing">
                              <option value="Meetup">Meetup</option>
                              <option value="Delivery">Delivery</option>
                              <option value="Both">Both</option>
                          </select>
          
                          <label for="listing-image">Image</label>
                          <input type="file" id="listing-image" accept="image/*" required>
          
                          <button type="submit" class="submit-btn">Create Listing</button>
                      </form>
                  </div>
              </div>
          </div>          
        </div>
        
        <div class="tab-content active" id="listing-tab">
          <!-- need include calculation logic -->
          <div id="calculate-listings"></div>
            <div class="listings" id="listings-container">
                <!-- dynamically generate listings -->
            </div>
          </div>
          <div class="tab-content" id="reviews-tab">
            <p>Reviews of seller</p>
          </div>
          <div class="tab-content" id="about-tab">
            <p>Description of profile</p>
          </div>
      </main>
     <!-- ad column on the right // related to main content but seperated from it so use aside -->
     <aside class="ad-column"> 
      <h1>Advertisement</h1>
      <div class="ad-box">
          <p>Your Ad Here</p>
          <img src="/assets/ad-placeholder1.png" alt="Ad Placeholder">
      </div>
      <div class="ad-box">
          <p>Your Ad Here</p>
          <img src="/assets/ad-placeholder2.png" alt="Ad Placeholder">
      </div>
    </aside>
  </div>
        </div>
      </aside>
    </div>
    <script type="module" src="../js/profile.js"></script>
    <script type="module" src="../js/listings.js"></script>

    <script type="module" src="../js/firebase.js"></script>
</body>
</html>
