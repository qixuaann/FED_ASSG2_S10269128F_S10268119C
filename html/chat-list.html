<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat List</title>
    <link href="../css/style.css" rel="stylesheet" type="text/css">
    <link href="../css/chat-list.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <nav id="desktop-nav">
        <div class="top-bar">
          <a href="home.html" class="logo">
            <img src="/assets/mokesell.png" alt="MokeSell">
          </a>
          <div class="search-bar">
            <img src="/assets/search.png" alt="search-icon" class="search-icon">
            <input type="text" placeholder="Search..." class="search">
            <a href="camera.html" class="camera">
              <button class="camera-btn">
                <img src="/assets/camera.png" alt="camera-icon">
              </button>
            </a>
          </div>      
          <div class="icons">
            <a href="cart.html" class="cart">
              <button class="cart-btn">
                <img src="/assets/cart.png" alt="cart-icon">
              </button>
            </a>
            <a href="chat.html" class="chat">
              <button class="chat-btn">
                <img src="/assets/chat.png" alt="chat-icon">
              </button>
            </a>
            <a href="profile.html" class="profile">
              <button class="profile-btn">
                <img src="/assets/QX.png" alt="profile-icon">
              </button>
            </a>
          </div>
        </div>
    </nav>
    
    <div class="chat-history-container">
      <div class="sidebar">
          <ul class="chat-list" id="chat-list">
              <!-- chat items -->
          </ul>
      </div>
      <div class="welcome-container">
          <h2>Select a chat to continue...</h2>
      </div>
    </div>
  
    <script type="module" src="../js/firebase.js"></script>
    <script type="module" src="../js/chat-list.js"></script>
    </body>
</html>
